<!DOCTYPE html>

<html lang="en" ng-app="sunnyApp">

	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<base href="/index.html">
		<meta content="utf-8" http-equiv="encoding">
    <script ng-src='res/js/angular.min.js'></script>
    <script ng-src='res/js/angular-route.min.js'></script>
    <script ng-src='res/js/app.js'></script>
		<title>SunNy</title>
	</head>

	<body>
		<div ng-view>

		</div>
	</body>
	<script>
	var app = angular.module('sunnyApp',['ngRoute']);

	app.config(['$routeProvider','$locationProvider',
	function($routeProvider,$locationProvider) {
		$routeProvider.
			when('/', {
				templateUrl: 'res/views/home.html',
				controller: 'homeController'
			}).
			when('/about-me', {
				templateUrl: 'res/views/about-me.html',
				controller: 'aboutController'
			}).
			otherwise({
				redirectTo: '/'
			});
		$locationProvider.html5Mode(true);
	}]);


	app.controller('homeController', function($scope,$http){
	$scope.name = "SunNy";
	});

	app.controller('aboutController', function($scope,$http){
	$scope.name = "SunNy";
	});
	</script>
</html>
